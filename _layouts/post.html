---
layout: default
---
<div class="media">
    <div class="media-left">
        {% assign thumb = "/images/ph-128-128.png" %}
        {% if page.thumbnail %}
            {% assign thumb = page.thumbnail %}
        {% endif %}
        <img class="media-object" src="{{ thumb | prepend: site.baseurl }}" />
    </div>
    <div class="media-body">
        <h2 class="media-heading">{{ page.title }} <small>{{ page.date | date: "%b %-d, %Y" }}</small></h2>
        {{ content }}
    </div>
</div>
