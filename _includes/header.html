<div class="container-fluid">
    <div class="row">
        <div class="jumbotron">
            <h1><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
            <p>{{ site.description }}</p>
        </div>
    </div>
    <div class="row">
        <nav class="col-md-8 col-md-offset-2 topnav">
            <ul class="nav nav-pills">
                {% assign my_pages = site.pages | sort: 'navorder' %}
                {% for my_page in my_pages %}
                {% if my_page.title %}
                <li {% if page.url == my_page.url %}class="active"{% endif %}><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
                {% endif %}
                {% endfor %}
            </ul>
        </nav>
    </div>
    <div class="row">
        <div class="col-xs-12"></div>
    </div>
